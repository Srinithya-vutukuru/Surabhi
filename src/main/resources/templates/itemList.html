<html>

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<title th:utext="#{label.pages.home.title}">home</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/homepage.html}" th:utext="#{label.pages.home.title}">home</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/logout}" th:utext="#{label.pages.logout}">logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<h2>View All Items</h2>
		<form action="#" th:action="@{/user/selectItems}" th:object="${itemWrapper}" method="post">
			<table class="table table-bordered">
				<tr>			    
				    <th>S.ID</th>	
					<th>Item</th>
					<th>Price</th>
					<th></th>
				</tr>
				<tr th:each="item, stat : ${itemWrapper.listOfItems}">
				    <td th:text="${item.id}"></td>
				    <td th:text="${item.item}"></td>	
					<td th:text="${item.price}"></td>
					<td>
						<input type="checkbox" th:field="*{listOfItems[__${stat.index}__].status}" />
						<input type="hidden" th:field="*{listOfItems[__${stat.index}__].id}" />
				        <input type="hidden" th:field="*{listOfItems[__${stat.index}__].item}" />
				        <input type="hidden" th:field="*{listOfItems[__${stat.index}__].price}" />
					</td>
				</tr >
			</table>
			<button type="submit" value="submit" class="btn btn-success">Submit</button>
		</form >
	</div>
</body>

</html>
