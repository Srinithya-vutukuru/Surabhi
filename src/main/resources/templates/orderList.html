<html>

<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<title th:utext="#{label.pages.home.title}">home</title>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/homepage.html}" th:utext="#{label.pages.home.title}">home</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/logout}" th:utext="#{label.pages.logout}">logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div th:if="${not #lists.isEmpty(items)}">
			<h2>View All Orders</h2>
			
			<table class="table table-bordered">
				<tr>			    
				    <th>S.ID</th>	
					<th>Item</th>
				</tr>
				<tr th:each="item, stat : ${items}">
				    <td th:text="${item.id}"></td>
				    <td th:text="${item.items}"></td>	
				</tr >
			</table>
		</div>
		<div th:if="${not #lists.isEmpty(itemsByDate)}">
			<h2>View All Orders</h2>
			
			<table class="table table-bordered">
				<tr>			    
				    <th>S.ID</th>	
					<th>Item</th>
					<th>Date</th>
				</tr>
				<tr th:each="item, stat : ${itemsByDate}">
				    <td th:text="${item.id}"></td>
				    <td th:text="${item.items}"></td>	
				    <td th:text="${item.date}"></td>
				</tr >
			</table>
		</div>
		<div th:if="${not #lists.isEmpty(itemsByPrice)}">
			<h2>View All Orders</h2>
			
			<table class="table table-bordered">
				<tr>			    
				    <th>S.ID</th>	
					<th>Item</th>
					<th>Price</th>
				</tr>
				<tr th:each="item, stat : ${items}">
				    <td th:text="${item.id}"></td>
				    <td th:text="${item.items}"></td>	
				    <td th:text="${item.amount}"></td>
				</tr >
			</table>
		</div>
	</div>
</body>

</html>
